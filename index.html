<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h2 class="main-heading">
        Mahatma Gandhi Mission College of Engineering and Technology
      </h2>
    </header>
    <div class="form-container">
      <form action="" method="POST">
        <h3>
          Student Registration Form
        </h3>

        <table>
          <tr>
            <td>
              Name:
            </td>

            <td>
              <input type="text" name="textnames" id="textname" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              Father Name:
            </td>

            <td>
              <input type="text" name="fathername" id="fathername" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              Mother Name:
            </td>

            <td>
              <input type="text" name="mothername" id="mothername" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              Personal Address:
            </td>

            <td>
              <input
                type="text"
                name="personaladdress"
                id="personaladdress"
                size="30"
              />
            </td>
          </tr>

          <tr>
            <td>
              Sex:
            </td>

            <td>
              <input type="radio" name="sex" value="male" size="10" />

              Male

              <input type="radio" name="sex" value="Female" size="10" />

              Female
            </td>
          </tr>

          <tr>
            <td>
              City:
            </td>

            <td>
              <input type="text" name="city" id="city" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              District:
            </td>

            <td>
              <input type="text" name="district" id="district" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              State:
            </td>

            <td>
              <input type="text" name="state" id="state" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              PinCode:
            </td>

            <td>
              <input type="text" name="pincode" id="pincode" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              Course:
            </td>

            <td>
              <select name="Course">
                <option value="-1" selected>select..</option>

                <option value="B Tech">B Tech</option>

                <option value="B Tech lateral entry"
                  >B Tech lateral entry</option
                >

                <option value="M Tech">M Tech</option>

                <option value="Diploma">Diploma</option>

                <option value="Phd">Phd</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              Email Id:
            </td>

            <td>
              <input type="text" name="emailid" id="emailid" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              DOB:
            </td>

            <td>
              <input type="text" name="dob" id="dob" size="30" />
            </td>
          </tr>

          <tr>
            <td>
              Mobile No:
            </td>

            <td>
              <input type="text" name="mobileno" id="mobileno" size="30" />
            </td>
          </tr>

          <tr>
            <td></td>
            <td colspan="2">
              <button type="submit">Submit</button>
              <button type="reset">
                Reset
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
